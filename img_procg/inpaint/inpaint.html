<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Haar</title>

        <script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../lib/d3.v3.min.js"></script>
        <script type="text/javascript" src="../lib/require.js"></script>


        <script src="../fft.js"></script>
        <script src="../greyImage.js"></script>
        <script src="../matlab.js"></script>
        <script src="inpaint.js"></script>
    </head>
    <body>
        <h1>Haar</h1>

        <div>
            <div style="display: inline-block; margin-right: 22px; vertical-align: top">
                1. Original image
                <br>
                <canvas id="canvas0"></canvas>
            </div>
            <div style="display: inline-block; vertical-align: top">
                2. Known pixel values
                <br>
                <canvas id="canvas1"></canvas>
                <br>
                lambda: <input id="lambda_selector" type="range" id="lambda-selector" max="1" min="0.01" step="0.01" value="0.01"><span id="lambda_val" style="width: 20px; display: inline-block;">0.01</span>

                <br>
                IMAX: <input id="IMAX_selector" type="range" id="IMAX-selector" max="100" min="0" step="1" value="20"><span id="IMAX_val" style="width: 20px; display: inline-block;">20</span>                    
                <br>    
                f: <input id="f_selector" type="range" id="f-selector" max="1" min="0" step="0.1" value="0.7"><span id="f_val" style="width: 20px; display: inline-block;">0.7</span>                               

            </div>
        </div>
        <br>
        <div>
            <div style="display: inline-block; margin-right: 22px; vertical-align: top">
                3. Reconstructed image
                <br>
                <canvas id="canvas2"></canvas><br>                
                <!-- <input type="button" id="reconstruct-btn" value="Reconstruct image"> -->

            </div>
        </div>
    </body>
</html>
