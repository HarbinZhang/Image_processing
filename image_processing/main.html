<!DOCTYPE HTML>  
<html lang="en">  
<head>  
    <meta charset="utf-8">  
    <title>ImageProcJS</title>  

    <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="lib/d3.v3.min.js"></script>
    <script type="text/javascript" src="lib/require.js"></script>


    <script type="text/javascript" src="color.js"></script>
    <script type="text/javascript" src="colorutils.js"></script>  
    <script type="text/javascript" src="benchmark.js"></script>
    <script type="text/javascript" src="effects.js"></script>
    <script type="text/javascript" src="curve.js"></script>
    <script type="text/javascript" src="image.js"></script>  
    <script type="text/javascript" src="filter.js"></script>  
    <script type="text/javascript" src="algorithms.js"></script> 
    <script type="text/javascript" src="imageloader.js"></script>  
    <script type="text/javascript" src="utils.js"></script>  
    <script type="text/javascript" src="main.js"></script>
</head>  
<body>  

Upload image:  
<input type="file" id="files" name="files[]" />  
<output id="list"></output>  
  
<p id='imageinfo'></p>  

<select id="filter_select">
    <option value="gray">Grayscale</option>
    <option value="invert">Invert</option>
    <option value="brightness">Brightness & Contrast</option>
</select>
<button id="select_ensure">Ensure</button>
<button id="reset">Reset</button>
<br>
<table>
    <tr>
        <td><button id="filter_btn">Spatial Filter</button></td>
        <td>
            <select id="spatial_filter_select">
                <option value="gaussian">Gaussian</option>
                <option value="sharpen">Sharpen</option>
                <option value="vsobel">Sobel (Vertical)</option>
                <option value="hsobel">Sobel (Horizontal)</option>
                <option value="laplacian">Laplacian</option>
            </select>
        </td>
        <td>
            Size&nbsp;<input type="text" id="filter_size" value="3">
            Sigma&nbsp;<input type="text" id="filter_sigma" value="1">
        </td>
    </tr>    

</table>
<br>
<canvas id="cvs"></canvas>  
<br>
<table id="table_bar" hidden="true">
    <tr>
        <td><input type="range" id="brightness_bar" min="-128" max="128" value="0">Brightness</td><td><p id="brightnessval"></p></td>
    </tr>
    <tr>
        <td><input type="range" id="contrast_bar" min="-128" max="128" value="0">Contrast</td><td><p id="contrastval"></p></td>
    </tr>    
</table>


</body>  
</html>
